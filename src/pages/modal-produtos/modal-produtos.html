<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Voltar</button>
    </ion-buttons>
    <ion-title>Escolha um Produto</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-item  *ngFor="let produto of produtos;let i = index" (click)="addProdutoEncomenda(produto,i)">


    <ion-thumbnail  item-start >
      <img src="{{produto.linkImagemProduto.i}}">
    </ion-thumbnail>


    <h2>{{ produto.nomeProduto }}</h2>
    <p>
      Valor: {{ produto.valorProduto }}<br>
      Custo: {{ produto.custoProduto }}
    </p>



  </ion-item>


</ion-content>
